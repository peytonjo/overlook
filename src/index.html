<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <main>
      <form class="login-form-panel">
        <h1>Login</h1>
        <label class="hidden login-error-msg-box">
          <p class="login-error-msg">Invalid username or password</p>
        </label>
        <input type="text" name="username" class="username-login-input" placeholder="Enter Username" aria-label=“username”>
        <input type="password" name="password" class="password-login-input" placeholder="Enter Password" aria-label=“password”>
        <button type="submit" class="login-btn" aria-label=“submit”>Login</button>
      </form>
      <article class="dashboard">
        <section class="hidden user-dashboard">
          <article class="hidden user-room-info">
            <div class="user-balance"></div>
            <div>
              <button class="book-new-btn">book a new room</button>
            </div>
          </article>
          <article class="hidden past-future-bookings">
            <h2>Your Booking History:</h2> 
            <div class="booking-container"></div>
          </article>
          <article class="hidden room-search">
            <section class="user-room-search">
              <form class="calendar">
                <h2>Search for room by date</h2>
                <section class="input-container">
                  <input class="search-input date-input" placeholder="YYYY/MM/DD">
                  <button class="search-button" id="date-search-btn">Search</button>
                </section> 
              </form>
              <form class="calendar">
                <h2>Search room by type</h2> 
                <section class="input-container">
                  <input class="search-input room-type-input" placeholder="suite, single, etc.">
                  <button class="search-button" id="room-type-search-btn">Search</button>
                </section>
              </form>
            </section>
            <section class="search-results">
              <div class="result-container hidden"></div>
              <button class="back-btn">Back to Dashboard</button>
            </section>
          </section>
        </article>
        <section class="hidden manager-dashboard">
          <h2>Welcome back, Assistant to the regenal manager</h2>
          <p>search customer accounts</p>
            <form>
              <input class="search-user-name" placeholder="Will, Bob, etc.">
              <button class="search-button" id="user-search-btn">Search</button>
            </form>
          <p id="manager-available-rooms"></p>
        </section>
      </article>
    </main>
  </body>
</html>
